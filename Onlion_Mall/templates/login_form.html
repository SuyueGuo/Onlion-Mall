<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>用户登录</title>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/login_form.css' %}">
<link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css' />
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
<script src="{% static 'js/login_form.js' %}"></script>
<script src="{% static 'js/md5.js' %}"></script>
</head>

<body>
	<div class="header">	
      <div class="container"> 
  	     <div class="logo">
			<h1><a href="/home">Onlion Mall</a></h1>
		 </div>
		 <div class="top_right">
		   <ul>
			<li><a href="/register-form">注册</a></li>|
			<li><a href="/login-form">&nbsp;登录</a></li>
		   </ul>
	     </div>
		 <div class="clearfix"></div>
		</div>
	</div>
	<div class="content">
		<div class="bidTitle">用户登录</div>
		<div class="logCon">
		<form action="/user/" method="post" onsubmit="return checkpost()">
			{% csrf_token %}
			<input type="hidden" name="type" id="type"/>
			<div class="line"><span>账号:</span>
			<input class="bt_input" type="text" name="account" id="account"></div>
			<div class="line"><span>密码:</span>
			<input class="bt_input" type="password" name="password" id="password"></div>
			<button type="submit" class="logingBut">登录</button>
		</form>
		</div>
	</div>
</body>

</html>
